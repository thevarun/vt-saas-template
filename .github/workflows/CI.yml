name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Detect Changes
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - src/**
              - tests/**
              - package.json
              - package-lock.json
              - tsconfig.json
              - next.config.mjs
              - vitest.config.ts
              - playwright.config.ts
              - .github/workflows/**

  # ============================================
  # Lint & Type Check (always runs)
  # ============================================
  lint:
    name: Lint & Types
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: Validate commits (PR only, skip Dependabot)
        if: github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - run: npm run lint
      - run: npm run check-types

  # ============================================
  # Unit Tests (skip for docs-only changes)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, lint]
    if: needs.changes.outputs.code == 'true'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - run: npm run test -- --coverage
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # ============================================
  # Build & E2E Tests (skip for docs-only changes)
  # ============================================
  e2e:
    name: Build & E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes, lint]
    if: needs.changes.outputs.code == 'true'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium firefox

      - name: Install Playwright deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium firefox

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14
