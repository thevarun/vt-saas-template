name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Detect Changes (denylist approach)
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
      is_dependabot: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v6

      # Denylist approach: Define what counts as "docs only".
      # Uses predicate-quantifier: 'every' so docs_only=true ONLY when
      # ALL changed files match these patterns (not just "any").
      # Any file NOT matching these patterns triggers full CI.
      # This is safer - new files trigger CI by default.
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          predicate-quantifier: every
          filters: |
            docs_only:
              - '*.md'
              - 'docs/**'
              - '_bmad-output/**'
              - '.github/*.md'
              - '.github/ISSUE_TEMPLATE/**'
              - '.github/PULL_REQUEST_TEMPLATE/**'
              - '.vscode/**'
              - LICENSE
              - .editorconfig

  # ============================================
  # Lint & Type Check (always runs)
  # ============================================
  lint:
    name: Lint & Types
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: Validate commits (PR only, skip Dependabot)
        if: github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - run: npm run lint
      - run: npm run check-types

  # ============================================
  # Unit Tests (skip for docs-only changes)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, lint]
    if: needs.changes.outputs.docs_only != 'true'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      # Dependabot PRs don't have access to secrets, use placeholders
      # Integration tests requiring real credentials are skipped via test config
      - run: npm run test -- --coverage
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY || 'test-placeholder-key' }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL || 'https://api.dify.ai/v1' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}

  # ============================================
  # Build & E2E Tests (skip for docs-only changes)
  # E2E skipped for Dependabot PRs (no access to secrets)
  # ============================================
  e2e:
    name: Build & E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes, lint]
    if: needs.changes.outputs.docs_only != 'true'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      # Dependabot PRs don't have access to secrets, use placeholders for build
      - name: Build
        run: npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY || 'test-placeholder-key' }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL || 'https://api.dify.ai/v1' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}

      # Skip E2E tests for Dependabot PRs (require real credentials)
      - name: Cache Playwright browsers
        if: needs.changes.outputs.is_dependabot != 'true'
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: needs.changes.outputs.is_dependabot != 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium firefox

      - name: Install Playwright deps
        if: needs.changes.outputs.is_dependabot != 'true' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium firefox

      - name: Run E2E tests
        if: needs.changes.outputs.is_dependabot != 'true'
        run: npm run test:e2e
        env:
          CI: true
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Skip E2E (Dependabot PR)
        if: needs.changes.outputs.is_dependabot == 'true'
        run: echo "E2E tests skipped for Dependabot PR (no access to secrets)"

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14
