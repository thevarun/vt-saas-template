name: Codex follow-up fixer

on:
  pull_request_review:
    types: [submitted]

jobs:
  spawn_fixer:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment to trigger Codex task
        if: >-
          github.event.review.state == 'changes_requested' &&
          github.event.review.user.login == 'chatgpt-codex-connector'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: "@codex please implement fixes for the issues raised in the latest Codex review. Keep changes minimal; update tests if needed; summarize changes.",
            });
